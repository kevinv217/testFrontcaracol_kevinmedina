<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row position-relative">
        <div class="col-md-12 m-0 p-0" id="">
          <div class="row w-100 m-0">
            <nav class="col-md-12 navbar navbar-expand-lg navsuperior p-0">
              <div class="row w-100">
                <div
                  class="col-md-6 col-sm-12 py-3 ps-4 d-flex offcanvasExamplee"
                >
                  <button
                    class="btn"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample"
                    aria-controls="offcanvasExample"
                  >
                    <i class="ri-menu-line"></i>
                  </button>

                  <div
                    class="offcanvas offcanvas-start"
                    tabindex="-1"
                    id="offcanvasExample"
                    aria-labelledby="offcanvasExampleLabel"
                  >
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                        Escoga un item de interes
                      </h5>
                      <button
                        type="button"
                        class="btn-close text-reset"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul id="contenidoMenu" class="p-0"></ul>
                      <script id="itemMenu" type="text/x-handlebars-template">
                        {{#each navigation}}
                          {{#each items}}
                            <li><a
                                class="dropdown-item"
                                href="{{href}}"
                              >{{text}}</a>
                            </li>
                          {{/each}}
                        {{/each}}
                      </script>
                    </div>
                  </div>

                  <div id="contenidologo" class="d-flex"></div>

                  <script id="logoHijo" type="text/x-handlebars-template">
                    {{#each logo}}
                      <a class="navbar-brand ms-3" href="{{href}}">
                        <img src="{{image.src}}" width="" height="" alt="" />
                      </a>
                    {{/each}}
                  </script>
                </div>
                <div class="col-md-12 col-sm-12 py-3 px-3 menutendencias">
                  <div class="row">
                    <div class="col-md-10 col-sm-12 d-flex">
                      <h4 class="m-0">Tendencias:</h4>
                      <ul
                        class="m-0 d-flex align-items-center"
                        id="contenidoTendencias"
                      ></ul>
                      <script
                        id="tendenciasHijos"
                        type="text/x-handlebars-template"
                      >
                        {{#each hotTopics}}
                          <li><a
                              class="dropdown-item"
                              href="{{url}}"
                              target="{{target}}"
                            >{{title}}</a></li>
                        {{/each}}
                      </script>
                    </div>
                    <div class="col-md-2 col-sm-12 text-end pe-2 p-0">
                      <ul
                        id="contenidoSocial"
                        class="m-0 d-flex align-items-center justify-content-end"
                      ></ul>

                      <script id="itemsocial" type="text/x-handlebars-template">
                        {{#each social}}
                          {{#each items}}
                            <li>
                              <a class="dropdown-item px-1 p-0" href="{{href}}">
                                <i class="ri-{{socialService}}-fill"></i>
                              </a>
                            </li>
                          {{/each}}
                        {{/each}}
                      </script>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
            <div class="child col-md-12 p-0 mx-0">
              <div class="row w-100 m-0">
                <div
                  id="contenidoPageLead"
                  class="col-md-12 imgBackgroundMain px-0 mb-3"
                ></div>

                <script id="itemPageLead" type="text/x-handlebars-template">
                  {{#each pageLead}}
                    <img
                      src="{{image.src}}"
                      class=""
                      alt=""
                      width="100%"
                      height="100px"
                    />
                  {{/each}}
                </script>
                <div class="col-md-12 px-5 py-3 breadcrumbcontain">
                  <nav
                    style="--bs-breadcrumb-divider: '>'"
                    aria-label="breadcrumb"
                  >
                    <ol
                      class="breadcrumb breadcrumbPersonal"
                      id="contenidoBreadcrumb"
                    ></ol>

                    <script
                      id="itemsBreadcrumb"
                      type="text/x-handlebars-template"
                    >
                      {{#each breadcrumbs}}
                        <li class="breadcrumb-item" id="">
                          <a href="{{href}}">{{body}}</a>
                        </li>
                      {{/each}}
                    </script>
                  </nav>
                </div>
                <div class="col-md-12 col-sm-12 pt-3 pb-5 informacionMusic">
                  <div class="row w-100 m-0">
                    <div
                      class="col-md-6 col-sm-12 informacionImg"
                      id="contenidoLead"
                    ></div>

                    <script id="itemsLead" type="text/x-handlebars-template">
                      {{#each lead}}
                        <img
                          class="rounded-2"
                          src="{{image.src}}"
                          alt=""
                          width="100%"
                        />
                      {{/each}}
                    </script>

                    <div
                      class="col-md-6 col-sm-12 d-flex justify-content-start flex-column informationGeneral"
                      id="contenidoinformacion"
                    >
                      <script
                        id="itemsinformacion"
                        type="text/x-handlebars-template"
                      >
                        <h3>{{headline}}</h3>
                        <p>{{subHeadline}}</p>

                        <div class="audio d-flex">
                          {{#each audioPlayer}}
                            <button class="me-2 activarmusic">
                              <!-- <i class="ri-play-fill iconmusic"></i> -->
                            </button>
                            <div class="">
                              <h3 class="m-0">Escuchar audio</h3>
                              <section class="">
                                <span>{{audioTitle}} - {{audioDuration}}</span>
                              </section>
                            </div>
                          {{/each}}
                        </div>

                        <section
                          class="d-flex flex-column align-items-start justify-content-start"
                        >
                          <h5 class="mt-3">compartir</h5>
                          <ul class="d-flex p-0 m-0">
                            {{#each actions}}
                              {{#each items}}
                                <li key="" class="me-2">
                                  <a href="{{url}} {{shareHref}}">
                                    <i class="ri-{{body}}-fill"></i>
                                  </a>
                                </li>
                              {{/each}}
                            {{/each}}
                          </ul>
                        </section>
                      </script>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- import of bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
